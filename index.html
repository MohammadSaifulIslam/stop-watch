<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- tailwind and daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>

<body class="bg-sky-500 h-screen pt-10">
    <main>
        <section class="grid justify-center px-4">
            <div class="bg-white p-8 mt-10 rounded-xl">
                <div class="shadow-2xl px-6 py-10 rounded-lg">
                    <h3 class="text-3xl md:text-5xl font-bold text-sky-600"><span id="hour">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span> : <span id="miliseconds">00</span></h3>
                </div>
                <!-- btn group -->
                <div class="flex justify-evenly mt-10 gap-4">
                    <button id="start" class="btn btn-primary  font-bold text-white text-lg">Start</button>
                    <button id="pause" class="btn btn-secondary font-bold text-white text-lg">Pause</button>
                    <button id="reset" class="btn btn-accent font-bold text-white text-lg">Reset</button>
                </div>
            </div>
        </section>
    </main>




    <!-- js file link -->
    <script src="js/app.js"></script>
</body>

</html>
